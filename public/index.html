<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>久礼大正町市場 待ち受付</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .primary {
            background: #111;
            color: white;
        }

        .lineBtn {
            margin-top: 15px;
            background: #06C755;
            color: white;
        }

        .notice {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-top: 15px;
        }

        .success {
            background: #e6f9ed;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>久礼大正町市場<br>順番待ち受付</h1>

        <form id="checkinForm">
            <input type="text" id="name" placeholder="お名前" required>
            <input type="number" id="count" placeholder="人数" required>
            <input type="text" id="phone" placeholder="電話番号" required>
            <button type="submit" class="primary">受付する</button>
        </form>

        <div id="result"></div>

        <button id="btnSendLine" class="lineBtn" style="display:none;">
            LINEで受付内容を送る
        </button>

        <div class="notice">
            順番が近づいたらお呼びします。
        </div>

    </div>

    <script>

        let lastReceipt = null;

        document.getElementById('checkinForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                count: document.getElementById('count').value,
                phone: document.getElementById('phone').value
            };

            try {
                const res = await fetch('/api/checkin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                lastReceipt = result;

                document.getElementById('result').innerHTML = `
      <div class="success">
        受付完了しました<br>
        受付番号：${result.id}
      </div>
    `;

                document.getElementById('btnSendLine').style.display = 'block';

            } catch (err) {
                alert("エラーが発生しました");
            }
        });

        document.getElementById("btnSendLine").addEventListener("click", () => {
            if (!lastReceipt) return;

            const msg =
                `【久礼大正町市場（TAISYO）順番受付】

受付番号：${lastReceipt.id}
お名前：${lastReceipt.name}
人数：${lastReceipt.count}
電話：${lastReceipt.phone}

順番が近づいたらお知らせします。`;

            const encoded = encodeURIComponent(msg);
            const lineUrl = `https://line.me/R/msg/text/?${encoded}`;

            window.open(lineUrl, "_blank");
        });

    </script>

</body>

</html>
